            <script type="text/javascript">
            
			loadCoin();
			function loadCoin() {
			  var selectedValue = document.getElementById("dropDown").value;
			  var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
			    if (this.readyState == 4 && this.status == 200) {
			    	var resultado = JSON.parse(this.responseText);
			  
				    console.log(resultado);
				        var imghtml = "<h1>"+resultado.name+"</h1>"+"<img src='"+resultado.image.small+"' >";
                        var nomehtml = "<h1>"+resultado.name+" - "+resultado.symbol+"</h1>";
                        var historyhtml = "<blockquote>"+ resultado.description.pt+"</blockquote>";
                    	     	
				    document.getElementById("conteudo").innerHTML = imghtml + nomehtml + historyhtml;
				}
			  };
			  xhttp.open("GET", "https://api.coingecko.com/api/v3/coins/" +selectedValue );
              xhttp.send();
              
              function selectCripto(moedas) {
                var options = "";
                moedas.forEach(item => {
                    options += `<option value="${item.value}">${item.name}</option>`;
                });
                document.getElementById("moeda").innerHTML = options;
            }
			}
